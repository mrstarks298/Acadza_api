<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            min-height: 70vh;
        }

        .left-panel {
            flex: 1;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
            background: #f9f9f9;
        }

        .right-panel {
            flex: 1.5;
            padding: 30px;
            background: white;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: white;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .file-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .preview-container {
            height: 100%;
            min-height: 600px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview-placeholder {
            text-align: center;
            color: #999;
        }

        .preview-placeholder .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: #667eea;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #f44336;
        }

        .success {
            color: #4CAF50;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #4CAF50;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Report Generator</h1>
            <p>Upload your JSON file to generate a beautiful PDF report</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Drop your JSON file here</div>
                    <div class="upload-subtext">or click to browse</div>
                    <input type="file" id="fileInput" class="file-input" accept=".json" />
                </div>

                <div id="fileInfo" class="file-info" style="display: none;">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>

                <div class="controls">
                    <button class="btn" id="generateBtn" disabled>
                        <span>üîÑ</span>
                        Generate PDF
                    </button>
                    <button class="btn btn-success" id="downloadBtn" style="display: none;">
                        <span>‚¨áÔ∏è</span>
                        Download PDF
                    </button>
                </div>

                <div id="message"></div>
            </div>

            <div class="right-panel">
                <div class="preview-container" id="previewContainer">
                    <div class="preview-placeholder">
                        <div class="icon">üëÅÔ∏è</div>
                        <h3>PDF Preview</h3>
                        <p>Upload a JSON file to see the generated PDF preview</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let jsonData = null;
        let pdfBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const message = document.getElementById('message');
        const previewContainer = document.getElementById('previewContainer');

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        generateBtn.addEventListener('click', generatePDF);
        downloadBtn.addEventListener('click', downloadPDF);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (file.type !== 'application/json') {
                showMessage('Please select a JSON file.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    showFileInfo(file);
                    generateBtn.disabled = false;
                    showMessage('JSON file loaded successfully!', 'success');
                } catch (error) {
                    showMessage('Invalid JSON file. Please check the format.', 'error');
                }
            };
            reader.readAsText(file);
        }

        function showFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.style.display = 'block';
        }

        function showMessage(text, type) {
            message.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                message.innerHTML = '';
            }, 5000);
        }

        function showLoading() {
            previewContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generating PDF...</p>
                </div>
            `;
        }

        async function generatePDF() {
            if (!jsonData) {
                showMessage('Please upload a JSON file first.', 'error');
                return;
            }

            generateBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                pdfBlob = await response.blob();
                const pdfUrl = URL.createObjectURL(pdfBlob);
                
                // Show PDF preview
                previewContainer.innerHTML = `
                    <iframe src="${pdfUrl}" class="pdf-embed" title="PDF Preview"></iframe>
                `;

                downloadBtn.style.display = 'inline-flex';
                showMessage('PDF generated successfully!', 'success');

            } catch (error) {
                console.error('Error generating PDF:', error);
                showMessage('Failed to generate PDF. Please try again.', 'error');
                previewContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <div class="icon">‚ùå</div>
                        <h3>Generation Failed</h3>
                        <p>Please check your JSON format and try again</p>
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
            }
        }

        function downloadPDF() {
            if (!pdfBlob) {
                showMessage('No PDF to download. Please generate one first.', 'error');
                return;
            }

            const url = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `report_${new Date().toISOString().slice(0, 10)}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
